name: Test

on:
  push:
  pull_request:
  schedule:
    # Weekly, at 5:45 AM on Friday (somewhat randomly chosen).
    - cron: '45 5 * * 5'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        platform: [x86, x64]
        os: [ubuntu-18.04, ubuntu-20.04, ubuntu-latest, windows-2016, windows-2019, windows-latest]
    runs-on: '${{ matrix.os }}'
    name: 'Test: ${{ matrix.os }} / ${{ matrix.platform }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clean up PATH
        uses: egor-tensin/cleanup-path@v1
        if: runner.os == 'Windows'
      - name: Set up Clang
        uses: ./
        with:
          platform: '${{ matrix.platform }}'
          cc: 1
      - name: Build foo.exe
        uses: ./.github/actions/build-foo
      - name: Run foo.exe
        uses: ./.github/actions/run-foo
      - name: Check cc/c++
        uses: ./.github/actions/check-cc

  cygwin:
    strategy:
      matrix:
        platform: [x86, x64]
        hardlinks: [0, 1]
    runs-on: windows-latest
    name: 'Cygwin: ${{ matrix.platform }} / hardlinks${{ matrix.hardlinks }}'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Clean up PATH
        uses: egor-tensin/cleanup-path@v1
      - name: Install Cygwin
        uses: egor-tensin/setup-cygwin@v3
        with:
          platform: '${{ matrix.platform }}'
      - name: Set up Clang
        uses: ./
        with:
          platform: '${{ matrix.platform }}'
          cygwin: 1
          cc: 1
          hardlinks: '${{ matrix.hardlinks }}'
      - name: Build foo.exe
        uses: ./.github/actions/build-foo
        if: matrix.hardlinks
      - name: Build foo.exe
        uses: ./.github/actions/build-foo-cygwin
        if: '!matrix.hardlinks'
      - name: Run foo.exe
        uses: ./.github/actions/run-foo
      - name: Check cc/c++
        uses: ./.github/actions/check-cc
        if: matrix.hardlinks
      - name: Check cc/c++ on Cygwin
        uses: ./.github/actions/check-cc-cygwin
        if: '!matrix.hardlinks'
